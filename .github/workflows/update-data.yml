name: Update Announcements

on:
  schedule:
    - cron: '*/30 * * * *'  # 每 30 分鐘執行一次
  workflow_dispatch:

permissions:
  contents: write  

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scrapers
        run: |
          # 確保資料夾存在，避免爬蟲寫入失敗
          mkdir -p public/data
          python scraper.py
          python honors_scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 修改這裡：add 整個資料夾下的所有 json 檔案
          git add public/data/*.json
          
          # 執行 commit，如果沒有變動則顯示 No changes
          git commit -m "Update announcements and honors data" || echo "No changes to commit"
          
          git push